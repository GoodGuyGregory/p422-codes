<div>
    <form [formGroup]="person" (ngSubmit)="save()">
        <p><label for="name">Name</label>: <input id="name" type="text" class="form-control" formControlName="name" />
        </p>
        <p><label for="name">Age</label>: <input id="age" type="text" class="form-control" formControlName="age" /></p>
        <p>Contact Info:</p>
        <table class="table table-stripped">
            <tr>
                <td><label for="phone">Phone</label>:</td>
                <td><input type="text" class="form-control" id="phone" formControlName="phone" /></td>
            </tr>
            <tr>
                <td><label for="address">Address</label>:</td>
                <td><input type="text" class="form-control" id="address" formControlName="address" /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label>:</td>
                <td><input type="text" class="form-control" id="email" formControlName="email" /></td>
            </tr>

        </table>

        <button type=" button" class="btn btn-outline-primary" (click)="save()">Save</button>
        <button type=" button" class="btn btn-outline-primary" (click)="reset()">Reset</button>
    </form>
</div>
